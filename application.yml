#定义用户默认的链接环境
spring:
  profiles:
    active: prod
---   #定义环境分割线
server:
  port: 8091  #定义项目端口
  servlet:
    context-path: /jt
#yml语法 1.配置时注意缩进   2. :号之后必须跟空格 
user:
  id: 100
  userName: jax
  age: 19

#定义环境的名称
spring:
 datasource:
    #引入druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/jtdb?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
    username: root
    password: 123456
 profiles: prod
mybatis:
  type-aliases-package: com.jt.pojo
  mapper-locations: classpath:/mybatis/mappers/*.xml
  #开启驼峰映射
  configuration:
    map-underscore-to-camel-case: true
  
  
---       #环境的分割线
server:
  port: 8095  #定义项目端口
  servlet:
    context-path: /
#yml语法 1.配置时注意缩进   2. :号之后必须跟空格 
user:
  id: 1000
  name: 元宵节快乐
  age: 1900

#定义环境的名称
spring:
 profiles: dev








